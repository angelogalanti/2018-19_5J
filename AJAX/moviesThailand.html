<!-- 
IL FILE JSON DA SCARICARE TRAMITE CHIAMATA AJAX SI TROVA QUI
http://showtimes.everyday.in.th/api/v2/movie/
APRIRE IL FILE JSON CON FIREFOX PERCHE' LO FORMATTA CORRETTAMENTE
1 TITOLO DEL PRIMO FILM
2 NUMERO COMPLESSIVO DI FILM
3 TITOLO DELL'ULTIMO FILM
4 VISUALIZZARE L'IMMAGINE (thumbnail) DI UN FILM A SCELTA
5 TITOLI DI TUTTI I FILM
-->


<!DOCTYPE html>
<html>
<head>
  <title>Esercizio</title>
  <meta charset="UTF-8">
  <style type="text/css">
  </style>
</head>

<body>
  <p id="result"></p>
  <script>
  var xmlhttp = new XMLHttpRequest();

  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myObj = JSON.parse(this.responseText);
      document.getElementById("result").innerHTML = myObj.results[0].title;
    }
  };
  xmlhttp.open("GET", "http://showtimes.everyday.in.th/api/v2/movie/", true);
  xmlhttp.send();
  </script>
</body>
</html>
